# The purpose of this Antora playbook is to build the docs in the current branch.
antora:
  extensions:
    - require: '@springio/antora-extensions'
      root_component_name: 'session'
site:
  title: Spring Session Reference
content:
  sources:
    - url: ./..
      branches: HEAD
      start_path: spring-session-docs
      worktrees: true
asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/spring-session
    hide-uri-scheme: '@'
    page-pagination: ''
    primary-site-url: https://docs.spring.io/spring-session/reference
    tabs-sync-option: '@'
  extensions:
    - '@asciidoctor/tabs'
  sourcemap: true
urls:
  latest_version_segment: ''
ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.3.6/ui-bundle.zip
    snapshot: true
