antora:
  extensions:
    - '@springio/antora-extensions/partial-build-extension'
    # Run before latest-version-extension
    - ./lib/antora/extensions/fix-component-name-display.js
    # Run before collector so that it doesn't operate on too many tags
    - require: '@springio/antora-extensions/latest-version-extension'
    - ./lib/antora/extensions/inject-collector-config.js
    - require: '@springio/antora-extensions/inject-collector-cache-config-extension'
    - '@antora/collector-extension'
    - ./lib/antora/extensions/version-fix.js
    # Operate again after the collector to override the incorrect values from the collector
    - ./lib/antora/extensions/fix-component-name-display.js
    - '@antora/atlas-extension'
    - '@opendevise/antora-release-line-extension'
    - require: '@springio/antora-extensions/tabs-migration-extension'
      # uncomment this option to save the migrated content to the worktree
      #save_result: true
      unwrap_example_block: always
    - require: ./lib/antora/extensions/publish-docsearch-config
      template_path: ./.github/actions/docsearch-config.json.hbs
    - require: '@springio/antora-extensions/root-component-extension'
      root_component_name: 'session'
site:
  title: Spring Session
  url: https://docs.spring.io/spring-session/reference
  robots: allow
git:
  ensure_git_suffix: false
content:
  sources:
  - url: https://github.com/spring-projects/spring-session
    branches: [main, '+({0..9}).+({0..9}).x', '!(1.*.x)', '!(2.{0..5}.x)']
    tags: ['2.{6..9}.*', '3.+({0..9}).+({0..9})?(-{RC,M}*)?', '!2.6.0-M*','!2.6.0-RC*','!2.7.0-M1','!3.0.0-M1']
    start_path: spring-session-docs
asciidoc:
  attributes:
    page-stackoverflow-url: https://stackoverflow.com/tags/spring-session
    page-pagination: ''
    hide-uri-scheme: '@'
    tabs-sync-option: '@'
  extensions:
    - '@asciidoctor/tabs'
    - '@springio/asciidoctor-extensions'
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd
ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.3.6/ui-bundle.zip
    snapshot: true
runtime:
  log:
    level: info
